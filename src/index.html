
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <img src="img/isotipo.png" alt="logo">
      <a href="#" onclick="mostrar('bg')">Inicio</a>
      <a href="#" onclick="mostrar('bg2')">Búsqueda de cursos</a>
    </div>

    <div class="main" id="bg" >
      <div class="container"> 
        <div class="row">
          <div class="col-12 col-md-12">
            <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=es&size=small&timezone=America%2FSantiago" frameborder="0" seamless align="right"></iframe> 
            <h1>Bienvenid@</h1>
          </div>
        </div>
      </div>
      <div class="col-8 col-md-8s col-center">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./img/mariana.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/laboratoria2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/LABORATORIA.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div id="filtro" class="search">
      <section class="container">
        <input type="search" placeholder="Nombre Alumna" id="filtroAlumnas" position="right">
        <button id="" onclick="filtrarAlumnas()">Buscar Alumna</button>
      </section>
     </div>

    <div id="bg2">
      <section class="container">
        <div class="col-8 col-md-8s col-center" id="formulario">
          <h1>Seleccione el curso</h1>
          <form id="form" method="POST">
            <select  id="cursos" class="select">
              <option>Seleccione un curso</option>
            </select>
          </form>
        </div>
      </section>
      <!-- Estudiantes -->
      <section class="container">
        <!-- Encabezado de estudiantes -->
        <div class="row">
          <div class="col-10 col-md-10s col-center tituloTabla">
            <div class="row">
              <div class="col-md-2">
                <span>Nombre</span>
              </div>
              <div class="col-2 col-md-2 center">
                <span class="spanHeaderStudents">Porcentaje Total Completitud</span>
              </div>
              <div class="col-2 col-md-2 center">
                <span class="spanHeaderStudents">Porcentaje Ejercicios Completados</span>
              </div>
              <div class="col-2 col-md-2 center">
                <span class="spanHeaderStudents">Puntuación Promedio Quizzes</span>
              </div>
              <div class="col-2 col-md-2 center">
                <span class="spanHeaderStudents">Porcentaje Quizzes</span>
              </div>
              <div class="col-2 col-md-2 center">
                <span class="spanHeaderStudents">Porcentaje Reads</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Lista de estudiantes -->
        <div class="row">
          <div class="col-10 col-md-10s col-center" >
            <div class="row" id="students"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
